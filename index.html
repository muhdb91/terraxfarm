
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TerraX Forge - Medieval Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=MedievalSharp&family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Libre Baskerville', serif;
            background-color: #1a0f0a; /* Deep dark brown */
            color: #d4c4a8; /* Aged paper text color */
            background-image: 
                linear-gradient(to bottom, rgba(26, 15, 10, 0.9), rgba(26, 15, 10, 0.95)),
                url("https://www.transparenttextures.com/patterns/dark-wood.png");
            background-attachment: fixed;
            background-size: cover;
            overflow: hidden;
        }
        .font-medieval {
            font-family: 'MedievalSharp', cursive;
        }
        .font-serif-fantasy {
            font-family: 'Cormorant Garamond', serif;
        }
        .font-retro {
            font-family: 'VT323', monospace;
        }
        
        /* Retro RPG Border */
        .retro-border {
            border: 4px solid #5d4037;
            box-shadow: 
                inset 0 0 0 2px #8d6e63,
                0 0 0 2px #3e2723;
            background: #2b1d16;
        }

        /* Parchment Style */
        .parchment {
            background-color: #f4e4bc;
            background-image: url("https://www.transparenttextures.com/patterns/paper-fibers.png");
            color: #3e2723;
            border: 3px solid #5d4037;
        }

        /* Flashy Animations */
        @keyframes flicker {
            0%, 100% { opacity: 1; filter: drop-shadow(0 0 5px #d4af37); }
            50% { opacity: 0.8; filter: drop-shadow(0 0 12px #b8860b); }
        }
        .animate-flicker {
            animation: flicker 2s infinite ease-in-out;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #1a0f0a;
        }
        ::-webkit-scrollbar-thumb {
            background: #5d4037;
            border: 2px solid #3e2723;
            border-radius: 0;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #8d6e63;
        }
    </style>
