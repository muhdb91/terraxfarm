<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Libre Baskerville', serif;
            background-color: #0d1109; /* Dark forest green/black */
            color: #e2d1c3;
            background-image: 
                linear-gradient(to bottom, rgba(13, 17, 9, 0.8), rgba(13, 17, 9, 0.95)),
                url("https://www.transparenttextures.com/patterns/dark-leather.png"),
                url("https://images.unsplash.com/photo-1542273917363-3b1817f69a2d?auto=format&fit=crop&q=80&w=2000&blur=10"); /* Forest blur */
            background-attachment: fixed;
            background-size: cover;
        }
        .font-medieval {
            font-family: 'MedievalSharp', cursive;
        }
        .font-serif-fantasy {
            font-family: 'Cormorant Garamond', serif;
        }
        
        /* Ornate Medieval Border */
        .medieval-border {
            border: 8px solid transparent;
            border-image: url("https://www.transparenttextures.com/patterns/black-linen.png") 30 round;
            position: relative;
        }
        .medieval-border::before {
            content: '';
            position: absolute;
            inset: -4px;
            border: 1px solid #d4af37;
            pointer-events: none;
            border-radius: 4px;
        }

        /* Floral/Vine Accents */
        .vine-accent {
            position: relative;
        }
        .vine-accent::after {
            content: 'ðŸŒ¿';
            position: absolute;
            bottom: -10px;
            right: -10px;
            font-size: 1.5rem;
            opacity: 0.6;
        }

        /* Flashy Animations */
        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 5px #d4af37); }
            50% { filter: drop-shadow(0 0 15px #d4af37); }
        }
        .animate-glow {
            animation: glow 3s infinite ease-in-out;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #0d1109;
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #4a3728, #1a120b);
            border: 2px solid #d4af37;
            border-radius: 5px;
        }
    </style>
